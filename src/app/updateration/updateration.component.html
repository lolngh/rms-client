<div class="text-center">
    <h1 class="display-5 font-weight-bold">Change Ration-Shop Details</h1>
</div><br><br>
<div class="row justify-content-center">
    <div class="form-group col-md-4 col-md-offset-5 align-center ">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label style="font-weight: bold;"for="name">Shop Name</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="ration.name" >
      </div>
  
      <div class="form-group">
        <label style="font-weight: bold;"for="name">Owner Name</label>
        <input type="text" class="form-control" id="ownerName" name="ownerName" [(ngModel)]="ration.revenue.owner" >
      </div>
  
      <div class="form-group">
        <label style="font-weight: bold;"for="address">Address</label>
        <input type="text" class="form-control" id="address"  name="address"[(ngModel)]="ration.address" >
      </div>

      <div class="form-group">
        <label style="font-weight: bold;"for="city">City</label>
        <input type="text" class="form-control" id="city"  name="city"[(ngModel)]="ration.city" >
      </div>
  
      <div class="form-group">
        <label style="font-weight: bold;"for="state">State</label>
        <input type="text" class="form-control" id="state" name="state"[(ngModel)]="ration.state" >
      </div>

      <div class="form-group">
        <label style="font-weight: bold;" for="country">Country</label>
        <input type="text" class="form-control" id="country" name="country"[(ngModel)]="ration.country" >
      </div>
     <div class="text-center">
        <button type="submit" class="btn btn-success">Submit</button>
     </div>
      
    </form>
    <br>
  </div>
  </div>
